<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flappy Bird Clone</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Knappar fÃ¶r musiken -->

    <div id="music_buttons">
      <p>Change the music:</p><!-- Audio -->
        <button id="fire_within" type="button">Fire Within</button> 
        <audio id="bgMusic_firebg">
        <source src="assets/firebg.mp3" type="audio/mpeg"></audio> 
        
        <button id="odyssey" type="button">Odyssey</button> 
        <audio id="bgMusic_odybg">
        <source src="assets/odybg.mp3" type="audio/mpeg"></audio> 
        
        <button id="caprisun" type="button">Caprisun-Cathedral</button> 
        <audio id="bgMusic_capbg">
        <source src="assets/capbg.mp3" type="audio/mpeg"></audio>
    </div><!-- end music_buttons -->

    <div class="clearfix"></div>

    <div id="gameDiv"></div>

    <div id="buttons">
      <p>Change the character:</p>
        <button id="angrybird" type="button">Angry Bird</button> 
        <button id="cat" type="button">Cat</button>
        <button id="penguin" type="button">Penguin</button>
        <br>
        <br>

      <p>Change the background:</p>
        <button id="bg_city" type="button">City</button> 
        <button id="bg_desert" type="button">Desert</button>
        <button id="bg_space" type="button">Space</button>
        <br>
        <br>

      <p>Change the velocity:</p>
        <button id="fast_mode" type="button">Fast-mode</button> 
        <button id="slow_mode" type="button">Slow-mode</button> 
        <button id="reset_speed" type="button">Reset speed</button>

      <div class="clearfix"></div>
        <br>
        <br>
      
        <button id="paus" type="button">Save & Quit</button>

      <div id="result"></div>
    </div><!-- buttons ends -->
      
    <script src="phaser.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="buttons.js" type="text/javascript"></script>
    
</body>
</html>
