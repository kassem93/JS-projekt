<html>
    
<head>

</head>

<body>
    <div id ="wrapper">
        <div id ="knappar1">
  <p>Press the spacebar to jump</p>
               
    <!-- Audio -->
    <button id="player" type="button">
            Click to Toggle Sound
    </button>
        <audio id="bgMusic_firebg">
          <source src="assets/firebg.mp3" type="audio/mpeg">

        </audio>
    
        <button id="player1" type="button">
            Click to Toggle Sound
    </button>
        <audio id="bgMusic_odybg">
          <source src="assets/odybg.mp3" type="audio/mpeg">

        </audio>
    
         <button id="player2" type="button">

    </button>

        </audio>
